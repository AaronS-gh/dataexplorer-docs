title: Kusto Query Language documentation
summary: Kusto Query Language (KQL) is a powerful tool for exploring your data, uncovering patterns, identifying anomalies and outliers, creating statistical models, and more. KQL is a versatile language that allows you to query structured, semi-structured, and unstructured data effectively. The language is expressive and straightforward, making it easy to read and understand the intent of queries, and is optimized for a smooth authoring experience.

